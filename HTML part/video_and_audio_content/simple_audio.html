<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Example</title>
</head>
<body>
    <!-- 不支持视觉控件 -->
    <!-- 不支持height和weight属性 -->
    <!-- 不支持poster属性 -->
    <audio controls>
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
        <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
    </audio>
</body>
</html>
